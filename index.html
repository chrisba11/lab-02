<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lora|Thasadith" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <script id="unicorn-template" type="text/x-handlebars-template">
      <section data-keyword="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{title}}" />
        <p>{{description}}</p>
      </section>
    </script>

    </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
      <select id="filter">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="sort">
        <option value="default">Sort</option>
        <option value="title">Sort by Title</option>
        <option value="horns">Sort by # Horns</option>
      </select>
    </header>

    <main></main>
    
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
